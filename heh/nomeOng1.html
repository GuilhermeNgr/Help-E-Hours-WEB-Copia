<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Feedback ONG
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Override star color to #cbd5e1 (tailwind slate-300) */
   .star-gray {
     color: #cbd5e1;
   }
   .star-yellow {
     color: #fbbf24; /* Tailwind yellow-400 */
   }
  </style>
 </head>
 <body class="bg-[#0f5f66] p-6 sm:p-8 min-h-screen flex items-center justify-center">
  <div class="max-w-7xl w-full bg-[#0f5f66] rounded-md p-6 sm:p-10 text-white font-sans shadow-lg">
   <header class="flex flex-col sm:flex-row justify-between items-center mb-6 sm:mb-8">
    <div class="flex items-center space-x-4 mb-4 sm:mb-0 w-full sm:w-auto">
     <img alt="Logo da ONG Esperança Brasil, quadrado branco com símbolo circular verde e texto Esperança Brasil em preto" class="w-12 h-12 sm:w-16 sm:h-16 rounded-md object-contain" height="64" src="esperança.png" width="64"/>
     <div>
      <h1 class="font-semibold text-lg sm:text-2xl leading-tight">
       Nome da ONG
      </h1>
      <p class="text-sm sm:text-lg font-normal leading-tight">
       Localização
      </p>
     </div>
    </div>
    <div class="text-sm sm:text-lg font-normal w-full sm:w-auto text-right">
     Data atual
    </div>
   </header>
   <p class="mb-6 sm:mb-8 text-center max-w-4xl mx-auto text-sm sm:text-lg font-normal">
    Sua opinião é muito importante para que possamos melhorar continuamente o Help and Hours.
   </p>
   <form action="#" class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8 max-w-7xl mx-auto" method="POST">
    <label class="block bg-white rounded-md cursor-pointer h-64 sm:h-80 flex items-center justify-center text-center text-gray-400 text-sm sm:text-base font-normal hover:text-gray-500 transition-colors" for="photos">
     <input aria-label="Adicionar fotos" class="hidden" id="photos" multiple name="photos" type="file"/>
     Adicionar fotos
    </label>
    <div class="flex flex-col space-y-4 sm:space-y-6">
     <input class="rounded-md p-2 sm:p-3 text-sm sm:text-base text-gray-600" id="voluntario" name="voluntario" placeholder="Nome do voluntário" type="text"/>
     <input class="rounded-md p-2 sm:p-3 text-sm sm:text-base text-gray-600" id="email" name="email" placeholder="Email" type="email"/>
     <textarea class="rounded-md p-2 sm:p-3 text-sm sm:text-base text-gray-600 resize-none" id="experiencia" name="experiencia" placeholder="Conte-nos como foi a sua experiência?" rows="5"></textarea>
     <fieldset class="flex items-center space-x-1 sm:space-x-2 text-[#cbd5e1] text-xl sm:text-3xl" id="rating" aria-label="Avaliação por estrelas">
      <label class="cursor-pointer" for="star1" title="1 estrela">
       <input class="hidden" id="star1" name="rating" type="radio" value="1"/>
       <i class="fas fa-star star-gray"></i>
      </label>
      <label class="cursor-pointer" for="star2" title="2 estrelas">
       <input class="hidden" id="star2" name="rating" type="radio" value="2"/>
       <i class="fas fa-star star-gray"></i>
      </label>
      <label class="cursor-pointer" for="star3" title="3 estrelas">
       <input class="hidden" id="star3" name="rating" type="radio" value="3"/>
       <i class="fas fa-star star-gray"></i>
      </label>
      <label class="cursor-pointer" for="star4" title="4 estrelas">
       <input class="hidden" id="star4" name="rating" type="radio" value="4"/>
       <i class="fas fa-star star-gray"></i>
      </label>
      <label class="cursor-pointer" for="star5" title="5 estrelas">
       <input class="hidden" id="star5" name="rating" type="radio" value="5"/>
       <i class="fas fa-star star-gray"></i>
      </label>
     </fieldset>
     <div class="flex space-x-4 sm:space-x-6 flex-wrap">
      <input class="rounded-md p-2 sm:p-3 text-sm sm:text-base text-gray-600 w-40 sm:w-52" id="data" name="data" placeholder="Data do trabalho voluntário" type="date"/>
      <input class="rounded-md p-2 sm:p-3 text-sm sm:text-base text-gray-600 w-28 sm:w-36" id="horario" name="horario" placeholder="Horário" type="text" onfocus="(this.type='time')" onblur="if(!this.value)this.type='text'"/>
     </div>
    </div>
   </form>
   <div class="mt-6 sm:mt-8 flex justify-center">
    <button class="bg-green-600 hover:bg-green-700 text-white rounded-md px-8 sm:px-12 py-2 sm:py-3 shadow-md transition-shadow" type="submit">
     Enviar Feedback
    </button>
   </div>
  </div>
  <script>
   // Script to handle star rating color change on selection and hover
   const stars = document.querySelectorAll('#rating label i');
   const inputs = document.querySelectorAll('#rating input');

   function setStars(rating) {
     stars.forEach((star, index) => {
       if (index < rating) {
         star.classList.add('star-yellow');
         star.classList.remove('star-gray');
       } else {
         star.classList.add('star-gray');
         star.classList.remove('star-yellow');
       }
     });
   }

   inputs.forEach(input => {
     input.addEventListener('change', () => {
       setStars(parseInt(input.value));
     });
   });

   // Initialize stars on page load if any input is checked
   window.addEventListener('DOMContentLoaded', () => {
     const checkedInput = document.querySelector('#rating input:checked');
     if (checkedInput) {
       setStars(parseInt(checkedInput.value));
     }
   });

   // Hover effect for stars
   stars.forEach((star, index) => {
     star.parentElement.addEventListener('mouseenter', () => {
       setStars(index + 1);
     });
     star.parentElement.addEventListener('mouseleave', () => {
       const checkedInput = document.querySelector('#rating input:checked');
       if (checkedInput) {
         setStars(parseInt(checkedInput.value));
       } else {
         setStars(0);
       }
     });
   });
  </script>
 </body>
</html>
